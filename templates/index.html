<!DOCTYPE html>
<html>
<head>
    <title>Item Based Recommender System</title>
</head>
<body>
    <form method="post" action="/result" style="border: 1px dashed #333;padding: 10px;margin: auto;text-align: center;display: table;">
        <h4>Enter movie name</h4>
        <input type="text" name="movie" />
        <input type="submit" value="submit" name="submit" />
    </form>
    {% if data %}
		<h3> Movie Reccommendations for {{data[0][0]}}</h3>
		<table border="2">
			<tr>
				<td width="200">
					<strong>Movie Name</strong></td>
				<td width="50">
					<strong>Correlation</strong></td>
				<td width="100">
					<strong>Movie Rating</strong></td>
			</tr>
			{% for items in data: %}
			<tr>
				<td>{{items[0]}}</td>
				<td>{{items[1]}}</td>
				<td>{{items[2]}}</td>
			</tr>
			{% endfor %}
		</table>
    {% endif %}
</body>

</html>
